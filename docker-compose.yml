version: '3.8'

services:
  # ========================================
  # INFRASTRUCTURE
  # ========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: patimahallem-postgres
    environment:
      POSTGRES_DB: patimahallem
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    networks:
      - patimahallem-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval:  10s
      timeout: 5s
      retries: 5

  rabbitmq: 
    image: rabbitmq:3-management-alpine
    container_name: patimahallem-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - patimahallem-network
    healthcheck:
      test:  ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  seq:
    image: "datalust/seq:latest"
    container_name: patimahallem-seq
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINPASSWORD: Admin123! 
    ports: 
      - "5341:80"
    volumes:
      - seq_data:/data
    networks: 
      - patimahallem-network

